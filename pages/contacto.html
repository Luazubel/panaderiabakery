<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="es la pagina sobre una panaderia" />
    <meta
      name="keywords"
      content="panaderia, pan, horno, hornear, facturas, tortillas, dulce, pan frances, bizcochitos, panadero, rocas, alfajor, palmeritas, cuernitos, pan lactal, pan de viena, pan de salvado, pebetes, tortas, tartas"
    />
    <meta name="author" content="Lucia Azubel" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar bgColor navbar-expand-lg">
        <div class="container">
          <a href="../index.html" class="navbar-brand"
            ><img
              src="../img/logo-bakery-ads-design-template-ee45a0f4ab1b835543a30943747c24e3_screen.jpg"
              alt="logo de la panaderia"
              width="80px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-lg-auto me-auto me-lg-0 mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="../index.html" class="nav-link">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="contacto.html" class="nav-link active">Contacto</a>
              </li>
              <li class="nav-item">
                <a href="historia.html" class="nav-link">Historia</a>
              </li>
              <li class="nav-item">
                <a href="productos.html" class="nav-link">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="m-5 text-center">
        <h2 class="display-5">HACE TU PEDIDO AQUI</h2>
        <br />
        <article class="row">
          <aside class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="form-control" placeholder="Ej: Luis Ramirez" minlength="5" maxlength="60" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Ej: Luisramirez@gmail.com" minlength="5" maxlength="80" required>
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea id="consulta" rows="5" class="form-control" placeholder="Agregue su consulta aqui" minlength="10" maxlength="500" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Enviar</button>
            </form>
          </aside>
          <aside class="col-12 col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14241.312979486454!2d-65.21171453022463!3d-26.829510200000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225dbe2d238365%3A0xbffe02c5545a5f2!2sRecrearte%20Mosaicos!5e0!3m2!1ses-419!2sar!4v1669254106240!5m2!1ses-419!2sar" class="w-100 my-4" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </aside>
        </article>
      </section>
    </main>

    <footer class="bgColor py-4">
      <section class="container">
        <article class="row">
          <aside class="col-12 col-md-4">
            <img
              src="../img/logo-bakery-ads-design-template-ee45a0f4ab1b835543a30943747c24e3_screen.jpg"
              alt="logo de la panaderia"
              width="80px"
            />
          </aside>
          <aside class="col-12 col-md-4">
            <h5>Horario de atencion:</h5>
            <p>
              Lunes a viernes: 09hs-18hs
              <br />
              Sabados, Domingos y Feriados: 09hs-14hs
            </p>
          </aside>
          <aside class="col-12 col-md-4">
            <h5>Siguenos en nuestras redes:</h5>
            <div class="text-center">
              <a href="#" class="text-dark"
                ><i class="bi bi-facebook fs-5"></i
              ></a>
              <a href="#" class="text-dark"
                ><i class="bi bi-twitter fs-5"></i
              ></a>
              <a href="#" class="text-dark"
                ><i class="bi bi-instagram fs-5"></i
              ></a>
            </div>
          </aside>
        </article>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
